<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card-main">
        <img src="src/images/image-victor.jpg" alt="imagem de perfil do card" />
        <p class="card-nome-usuario texto-bold">
          Victor Crest<span class="card-idade-usuario">26</span>
        </p>
        <span class="card-cidade">London</span>
      </div>
      <ul class="card-list">
        <li class="card-list-item"><p class="texto-bold">80k</p><span>Followers</span></li>
        <li class="card-list-item"> <p class="texto-bold">803k</p> <span>Likes</span></li>
        <li class="card-list-item"><p class="texto-bold">1.4k</p> <span>Photos</span></li>
      </ul>
    </div>
  </body>
</html>
